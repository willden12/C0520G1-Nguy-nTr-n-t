<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let text12 = "";
    let i;
    for (i = 0; i < 5; i++) {
        text12 += "The number is" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text12;
</script>

</body>
</html>
