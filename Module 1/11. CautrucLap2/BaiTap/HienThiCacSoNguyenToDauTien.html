<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let number = parseInt(prompt("Nhập vào số các số nguyên tố đầu tiên "));
    let conut = 0;

    let n = 2;
    let kq = "";
    while (conut < number) {
        let check = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            kq += n + ",";
            conut++
        }
        n++;
    }
    alert(kq)


</script>

</body>
</html>
