<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên tố"));
    let count = 0;
    let ketQua = " ";
    let n = 2;
    while (count < number) {
        let check = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false;
                break
            }
        }
        if (check) {
            ketQua += n + ",";
            count++
        }
        n++
    }
    alert(ketQua)


</script>

</body>
</html>
