<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 1;
    let f2 = 0;
    let h;
    let kq = "0,1";
    let number = parseInt(prompt("Nhập sô"));
    for (let i = 1; i < number; i++) {
        h = f1 + f2;
        f2 = f1;
        f1 = h;
        kq += "," + h;
    }
    document.write(kq)


</script>

</body>
</html>
