<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 1;
    let f2 = 0;
    let h;

    for (let i = 0; true; i++) {
        h = f1 + f2;
        f2 = f1;
        f1 = h;

        if (h % 5 === 0) {
            alert(h)
            break;
        }
    }
</script>

</body>
</html>
