<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout = " "
    let a;
    let b;
    for (a = 1; a <= 5; a++) {
        for (b = a; b>=1; b--) {
            cout += "*"
        }
        cout += "<br>"
    }
    document.write(cout)
</script>

</body>
</html>
