<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout = " ";
    let a;
    let b;
    for (a = 5; a >= 1; a--) {
        for (b = 5; b >= 1; b--) {
            if (a > b) {
                cout += "&nbsp&nbsp"
            }else {
                cout += "*"}
        }cout+="<br>"
    }document.write(cout)
</script>

</body>
</html>
