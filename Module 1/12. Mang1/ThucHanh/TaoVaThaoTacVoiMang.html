<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="1">
<input type="button" id="2" value="Add" onclick="clickAdd()">
<input type="button" id="3" value="Display" onclick="clickDisplay()">
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();
    function clickAdd() {
        array[x] = document.getElementById("1").value;
        alert("element" + array[x] + " Added at index " + x);
        x++;
        document.getElementById("1").value = "";
    }
    function clickDisplay() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "element " + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>


</body>
</html>
