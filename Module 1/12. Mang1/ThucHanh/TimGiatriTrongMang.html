<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhập số cần tìm"));
    let x = [1, 5, 7, 4, 9, 7, 4, 6, 8, 0, 2,];
    for (i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Số bạn nhập " + x[i] + "có trong chuỗi" + i)
        }

    }
</script>

</body>
</html>
