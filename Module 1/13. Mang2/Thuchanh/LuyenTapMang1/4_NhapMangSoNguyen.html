<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập mảng"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập số" + i))
    }
    let dau = 0;
    let cuoi = arr.length - 1;
    while (dau < cuoi){
        let b = arr[dau];
        arr[dau] = arr[cuoi];
        arr[cuoi] = b;
        dau++;
        cuoi--;
    }
    alert(arr)


</script>

</body>
</html>
