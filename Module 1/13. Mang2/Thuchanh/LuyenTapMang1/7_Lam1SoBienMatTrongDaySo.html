<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = [4,16,6,3,12,4,8,14,3];
    let number = parseInt(prompt("input number =",""));
    for (let i=0; i < nhap.length; i++){
        if (number == nhap[i]){
            for (let j=i; j< nhap.length-i; j++){
                nhap[j]=nhap[j+1];
            } nhap[nhap.length-1] =0;
            nhap.pop();
        }
    } alert(nhap);
</script>

</body>
</html>
