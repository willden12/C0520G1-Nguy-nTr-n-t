<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập mảng"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập số"))
    }
    alert(arr.sort(function (a,b){
        return b-a;
    }))
</script>

</body>
</html>
