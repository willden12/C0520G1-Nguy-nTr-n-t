<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Bạn muốn nhập bao nhiêu số"));
    let arr = new Array(n);
    let index = 0;
    let soAm = "";
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập vào số thứ " + i));
        if (arr[i] < 0) {
            index += 1;
            soAm += arr[i]
        }
    }

    alert("Dãy số có " + index + " Số âm " + " là: " + soAm)

</script>

</body>
</html>
