<script>
    let r = parseFloat(prompt("Nhập bán kính"));

        let pi =3.14;
        let s =0
        let c =0;
        s=r*r*pi;

       return "Bán kinh " +s +"Chu vi " + c;

    }alert(dienTichHinhTron(r))
