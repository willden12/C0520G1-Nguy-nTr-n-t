<body>
<script>
    let dulieu = parseFloat(prompt("Nhập số tính dư thừa"));
    function duthua(dulieu) {
        if (dulieu ===2){
            return 2;

        }return dulieu *duthua(dulieu -1)


    }alert(duthua(dulieu))
</script>
