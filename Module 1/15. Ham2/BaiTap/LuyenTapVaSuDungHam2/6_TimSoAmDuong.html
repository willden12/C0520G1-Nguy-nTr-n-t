<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap14 = prompt("Nhập số");

    function truHayFalse(num) {
        num = parseInt(num);
        if (num > 0) {
            return true;
        }
        return false;

    }

    alert(nhap14 + "là số " + truHayFalse(nhap14))
</script>

</body>
</html>
