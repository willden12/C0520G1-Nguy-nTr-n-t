<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"));
    let b = parseInt(prompt("Nhập số thứ hai"));

    function dac(a, b) {
        let temp = a;
        a = b;
        b = temp;
        alert(a+","+b);
    }dac(a,b);

</script>
