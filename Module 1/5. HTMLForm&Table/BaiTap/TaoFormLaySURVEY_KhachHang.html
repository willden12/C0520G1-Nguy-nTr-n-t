<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Market Research Survey</h1>
    <h3>Please take a few moments to complete this satisfation survey.</h3>
    <p>What is your age range?</p>
    <select style="width: 500px">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
    <p>What is your yearly income range?</p>
    <select style="width: 500px">
        <option>$0-$25,000</option>
        <option>$25,001-$50,000</option>
        <option>$50,001-$100,000</option>
        <option>$100,000+</option>
    </select><br>
    <label>Gender Identity</label><br>
    <label><input type="radio" name="gender" >Male</label><br>
    <label><input type="radio" name="gender" >Female</label><br>
    <label><input type="radio" name="gender" >Nonbinany</label><br>
    <label><input type="radio" name="gender" >Other</label><br>
    <label><input type="text" size="20" ></label>
    <p>Maximum of 250 characters.    Currently Used: 0 characters</p>
    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
    <label><input type="checkbox" >Product 1</label><br>
    <label><input type="checkbox" >Product 2</label><br>
    <label><input type="checkbox" >Product 3</label><br>
    <label>How often would you use our new product?</label><br>
    <label><input type="radio" name="gender" >Daily</label><br>
    <label><input type="radio" name="gender" >Weekly</label><br>
    <label><input type="radio" name="gender" >Monthly</label><br>
    <label>What would you pay for the new product?</label><br>
    <label>$ <input type="text" size="5" ></label>
    <label>- <input type="text" size="2"></label>
    <p>&nbsp&nbsp&nbsp Dollars &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Cents</p>
    <label>What features would you like to see in the new product.</label><br>
    <textarea cols="100" rows="4"></textarea>





</form>

</body>
</html>
