<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var toan = parseInt(prompt("Nhập điểm toán: "));
    var ly = parseInt(prompt("Nhập điểm lý: "));
    var hoa = parseInt(prompt("Nhập điểm hóa: "));
    var tong = toan + ly + hoa;
    var tbc = tong/3;
    alert('Tổng điểm của bạn là: ' + tong);
    alert('Điểm trung bình của bạn là: ' + tbc);



</script>

</body>
</html>
