<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DO YOU LOVE ME???</h1>
<input type="button" onclick="yeu()" value="YES">
<input id="nh" type="button" onmouseover="an()" value="NO" style="position: absolute;">

<script>
    function yeu() {
        alert('ok')
    }

    function an() {
        let random12 = Math.round(Math.random() * window.innerHeight);
        let random13 = Math.round(Math.random() * window.inputwidth);
        document.getElementById('nh').style.left = random12 + 'px';
        document.getElementById('nh').style.top = random13 + 'px';
    }
</script>


</body>
</html>
