<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số"));
    if (a > 0) {
        alert("Số bạn nhập lớn hơn 0")
    } else if (a < 0) {
        alert("Số bạn nhập nhỏ hơn ko")
    }else (alert("Số bạn nhập bằng 0"))
</script>

</body>
</html>
