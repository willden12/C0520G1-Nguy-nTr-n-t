<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = a % b;
    if (c == 0) {
        alert("a chia hết cho b")
    } else if (c != 0) {
        alert("a không chia hết cho b")
    }


</script>

</body>
</html>
