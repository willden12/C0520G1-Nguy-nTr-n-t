<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tn = parseInt(prompt("Thu nhập 1 năm"));
    if (tn<60){
        alert("Thuế TNCN của bạn là : " +tn*5/100)
    }else if (tn<120){
        alert("Thuế TNCN của bạn là : "+tn*10/100)
    }else if (tn<216){
        alert("Thuế TNCN của bạn là : "+tn*15/100)
    }else if (tn<384){
        alert("Thuế TNCN của bạn là : "+tn*20/100)
    }else if (tn<624){
        alert("Thuế TNCN của bạn là : "+tn*25/100)
    }else if (tn<960){
        alert("Thuế TNCN của bạn là : "+tn*30/100)
    }else (alert("Thuế TNCN của bạn là : "+tn*35/100))

</script>

</body>
</html>
