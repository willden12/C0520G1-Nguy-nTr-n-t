<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số"))
    let b = parseInt(prompt("Nhập số"))
    let c = parseInt(prompt("Nhập số"));
    let x1 = 0;
    let x2 = 0;
    let delta = (b * b) - (4 * a * c);
    if (delta < 0) {
        alert("Phương trình vô nghiệm")
    } else if (delta == 0) {
        x1 = -b / (2 * a)
        alert("Phương trình có 2 nghiệm kép x1 = x2" + x1)
    } else if (delta > 0) {
        x1 = ((-b) + Math.sqrt(delta)) / (2 * a)
        x2 = ((-b) - Math.sqrt(delta)) / (2 * a)
    }
    alert("Phương trình có 2 nghiệm x1= " + x1+" và nghiêm x2="+ x2)

</script>

</body>
</html>
