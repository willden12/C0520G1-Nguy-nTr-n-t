<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"))
    let b = parseInt(prompt("Nhập số b"))
    let c = parseInt(prompt("Nhập số c"));
    if (a, b, c > 0 && a + b > 0 && b + c > a && a + c > b){
        alert("a,b,c là cạnh của 1 tam giác")
    }else (alert("a,b,c không phải là cạnh của 1 tam giác"))
</script>

</body>
</html>
