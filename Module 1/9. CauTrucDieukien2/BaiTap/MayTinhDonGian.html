<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="nhap" type="text" size="11"><br>
    <input type="button" onclick="mot()" value="1">
    <input type="button" onclick="hai()" value="2">
    <input type="button" onclick="ba()" value="3">
    <input type="button" onclick="cong1()" value="+">
    <br>
    <input type="button" onclick="bon()" value="4">
    <input type="button" onclick="nam()" value="5">
    <input type="button" onclick="sau()" value="6">
    <input type="button" onclick="tru1()" value="-">
    <br>
    <input type="button" onclick="bay()" value="7">
    <input type="button" onclick="tam()" value="8">
    <input type="button" onclick="chin()" value="9">
    <input type="button" onclick="nhan1()" value="*">
    <br>
    <input type="reset" onclick="reset1()" value="C">
    <input type="button" onclick="khong()" value="0">
    <input type="button" onclick="bang()" value="=">
    <input type="button" onclick="chia1()" value="/">
    <script>
        function mot() {
            document.getElementById('nhap').value += 1;
        }

        function hai() {
            document.getElementById('nhap').value += 2;
        }

        function ba() {
            document.getElementById('nhap').value += 3;
        }

        function bon() {
            document.getElementById('nhap').value += 4;
        }

        function nam() {
            document.getElementById('nhap').value += 5;
        }

        function sau() {
            document.getElementById('nhap').value += 6;
        }

        function bay() {
            document.getElementById('nhap').value += 7;
        }

        function tam() {
            document.getElementById('nhap').value += 8;
        }

        function chin() {
            document.getElementById('nhap').value += 9;
        }

        function khong() {
            document.getElementById('nhap').value += 0;
        }

        function cong1() {
            document.getElementById('nhap').value += '+';
        }

        function tru1() {
            document.getElementById('nhap').value += '-';
        }

        function nhan1() {
            document.getElementById('nhap').value += '*';
        }

        function chia1() {
            document.getElementById('nhap').value += '/';
        }

        function bang() {
            let gt = document.getElementById('nhap').value;
            let kq = eval(gt)
            document.getElementById('nhap').value = kq;
        }

    </script>


</form>

</body>
</html>
