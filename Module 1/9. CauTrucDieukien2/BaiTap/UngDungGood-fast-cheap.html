<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="radio" value="Good" id="good" onclick="check(this.value)" checked="true">Good</label>
<label><input type="radio" value="fast" id="fast" onclick="check(this.value)">Fast</label>
<label><input type="radio" value="cheap" id="cheap" onclick="check(this.value)">Cheap</label>


<script>
    function check(value) {
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");
        switch (value) {
            case 'good':
                if (cheap.checked === true && good.checked === true) {
                    fast.checked = false;
                }
                break;
            case 'cheap':
                if (fast.checked === true && cheap.checked === true) {
                    good.checked = false;
                }
                break;
            case 'fast':
                if (good.checked === true && fast.checked === true) {
                    cheap.checked = false;
                }
                break;
        }
    }


</script>

</body>
</html>
