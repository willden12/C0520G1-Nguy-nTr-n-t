<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Candidate {
        constructor(code,name,birthday,pointMatch,pointPhysical,pointEnglish) {
            this.code=code;
            this.name =name;
            this.birthday=birthday;
            this.pointMatch=pointMatch;
            this.pointPhysical=pointPhysical;
            this.pointEnglish= pointEnglish;
        }
        getCode() {
            return this.code;
        }
        getName() {
            return this.name;
        }
        getBirthday() {
            return this.birthday;
        }
        getPointMatch() {
            return this.pointMatch;
        }
        getPointPhysical() {
            return this.pointPhysical;
        }
        getPointEnglish() {
            return this.pointEnglish;
        }
    }
    class TestCandidate {
        constructor(listStudent) {
            this.listStudent=listStudent;
        }
        timSinhVien() {
            for (let i=0;i<this.listStudent.length;i++) {
                let tong=  this.listStudent[i].getPointMatch()+this.listStudent[i].getPointPhysical()+this.listStudent[i].getPointEnglish();
                if (tong>15) {
                    alert(this.listStudent[i].getCode()+ "\n"
                        +this.listStudent[i].getName())
                }
            }
        }
    }
    let sinhvien = new Candidate("fd21","anh","12/12/1999",8,6,6);
    let sinhvien1 = new Candidate("fd21","anh1","12/12/1999",8,0,6);
    let sinhvien2 = new Candidate("fd21","anh2","12/12/1999",8,10,6);
    let array = [];
    array.push(sinhvien);
    array.push(sinhvien1);
    array.push(sinhvien2);
    let test = new TestCandidate(array);
    test.timSinhVien()
</script>
</body>
</html>
