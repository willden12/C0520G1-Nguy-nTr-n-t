<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type anything slowly</h2>
<textarea id="td1" onkeydown="click01()"></textarea>
<script>
    let nhapCau = "THẬT NGU NGỐC KHI KHÔNG BIẾT LÀM BÀI NÀY";
    let bien = nhapCau.length;
    let x = 0;
    let y = "";
    function click01() {
        if (x >= bien) {
            x=0;
            y= "";
        } else {
            y += nhapCau.charAt(x);
            x++;
        }
        document.getElementById('td1').value = y;
    }

</script>
</body>
</html>
