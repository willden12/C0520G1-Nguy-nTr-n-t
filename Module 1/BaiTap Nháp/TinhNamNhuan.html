<script>
   maxMinAvg()

    function maxMinAvg(arr) {
        let arrnew = [];
        let max = arr[0];
        let min = [0];
        let tbc = 0;
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {


            if (arr[i] > max) {
                max = arr[i];
                arrnew.push(max)
            }
            if (arr[i] < min) {
                min = arr[i];
                arrnew.push(min)
            }
            tong += arr[i];
            tbc = tong / arr.length;
            arrnew.push(tbc);

        }
        return arrnew;
    }
</script>
