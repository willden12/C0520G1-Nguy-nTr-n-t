<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    class congNhan {
        constructor(name,soNgayLamViec,salary) {
            this.name = name;
            this.soNgayLamViec = soNgayLamViec;
            this.salary = salary;
        }
        soLuong() {
            let luong = this.soNgayLamViec * this.salary;
            alert("Số tiền mà nhân viên: " + this.name + " nhận được là:" + luong);
        }
    }
    congNhan2 = new congNhan("Nguyễn Văn A",20,200000);
    congNhan2.soLuong();
</script>


</body>
</html>
