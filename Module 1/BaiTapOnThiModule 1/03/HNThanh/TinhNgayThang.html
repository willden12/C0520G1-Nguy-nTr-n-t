<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
    let dayMonthYear = prompt("input day month year: ");
    let year = parseInt(dayMonthYear.substr(6,4));
    let month = parseInt(dayMonthYear.substr(3,2));
    let day = parseInt(dayMonthYear.substr(0,2));
    if(result.test(dayMonthYear)){
        if(month < 1 || month > 12){
            alert("Định dạng không hợp lệ");
        }
        if(month == 4 || month == 6 || month == 9 || month == 11){
            if(day > 30 || day <1){
                alert("Định dạng không hợp lệ");
            }
        } else if (month == 1 || month ==3 || month == 5 || month == 7 || month == 8 || month ==10 || month ==12){
            if(day > 31 || day <1){
                alert("Định dạng không hợp lệ");
            }
        } else if (month == 2){
            if(day>29 || day <1){
                alert("Định dạng không hợp lệ");
            }
        }

    } else {
        alert("Định dạng không hợp lệ");
    }
    let validateDay = 0;
    for (let i=1; i<month; i++){
        if(i==1 || i==3 || i==5 || i==7 || i==8 || i==10 || i==12){
            validateDay += 31;
        } else if(i==4 || i==6 || i==9 || i==11){
            validateDay += 30;
        } else {
            if(year %4 ==0){
                validateDay +=29;
            } else {
                validateDay +=28;
            }
        }
    }
    validateDay += day;
    alert("ngày trong năm:" + validateDay);
</script>

</body>
</html>
