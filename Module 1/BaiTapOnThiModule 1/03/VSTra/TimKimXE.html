<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["Toyota", "Mercedes", "Hyundai", "Daewon"];

    function kiemTra(arr) {
        let n = prompt("Nhập ký tự: ");
        for (let i = 0; i < arr.length; i++) {
            if (n.charAt(0) === arr[i].charAt(0)) {
                alert(arr[i]);
                return arr[i];
            }
        }
    }

    kiemTra(arr);
</script>

</body>
</html>
