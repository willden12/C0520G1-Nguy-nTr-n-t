<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="nhập số cần kt:" id="number">
<button type="button" onclick="kiemTra()">kiểm tra</button>
<script>
    let number = document.getElementById("number");
    function kiemTra() {
        let num = parseInt(number.value);
        let sum = 0;
        let check = false;
        for (let i = 0; i < num; i++) {
            if (num % i === 0) {
                sum = sum + i;
            }
        }
        if (sum === num)
            check = true;
        alert(check);

    }
</script>

</body>
</html>
