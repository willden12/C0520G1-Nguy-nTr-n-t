<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="value">
<input type="button" id="add" value="Add" onclick="add_to_array();"></input>
<input type="button" id="display" value="Display" onclick="display_array();"></input>
<button type="button" onclick="tinhToan()">Tính Toán</button>
<div id="result"></div>
<script>
    let x = 0;
    let array =  new Array();

    function add_to_array() {
        if (x <= 5) {
            array[x] = document.getElementById("value").value;
            alert(array[x] + " added at index " + x);
            x++;
            document.getElementById("value").value = "";
        } else
            alert("số lượng quá lớn ko thể tính!!")
    }

    function display_array() {
        let a = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            a += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = a;
    }

    function tinhToan() {
        let sum = 0;
        let d = 0;
        let kq;
        for (let i = 0; i < array.length; i++) {
            let num = parseInt(array[i]);
            if (num % 3 === 0) {
                sum = sum + num;
                d += 1;
            }
            kq = sum / d;


        }
        alert("Tổng các số chia hết cho 3 trong mảng là: " + kq);
    }
</script>

</body>
</html>
