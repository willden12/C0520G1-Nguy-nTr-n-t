<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let address;
    let customes;
    let discount;
    let people;
    let rentdays;
    let servicetype;
    let kindofroom;
    let check = true;

    let tempName = "";
    name = prompt('Nhập vào họ và tên');
    name = name.trim().toLowerCase();
    for (let i = 0; i < name.length; i++) {
        if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
            continue;
        }
        if (i === 0 || name.charAt(i - 1) === " ") {
            tempName += name.charAt(i).toUpperCase();
            continue;
        }
        tempName += name.charAt(i)

    }
    name = tempName;


    do {
        cmnd = parseInt(prompt("Nhập cmnd"));
        if (!isNaN(cmnd)) {
            cmnd = Number.parseFloat(cmnd);
        }
        if (!Number.isInteger(cmnd)) {
            alert("CMND không đúng định dạng ");
            continue;
        }
        if (cmnd < 10000000 || cmnd > 99999999) {
            alert("CMND không đúng định dạng");
            continue;
        }
        check=true;
    }
    while (!check);
    check = false;
    do {
        birthday = prompt('Nhập ngày tháng năm sinh');
        if (birthday.charAt(2) === "/" && birthday.charAt(5) === "/") {
            let day = birthday.substring(0, 2);
            let month = birthday.substring(3, 5);
            let year = birthday.substring(6, 10);
            if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                day = Number.parseFloat(day);
                month = Number.parseFloat(month);
                year = Number.parseFloat(year);
                if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                    if (day < 32 && month < 13 && year > 1950) {
                        check = true;
                    }
                }
            }
        }
        if (!check) {
            alert("Ngày sinh không đúng định dạng")
        }
    } while (!check);
    check = false;


    do {
        let countAt = 0;
        let coutDoc = 0;
        email = prompt('Nhập Email');
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                countAt++;
                for (let j = i + 1; j < email.length; j++) {
                    if (email.charAt(j) === ".") {
                        coutDoc++;
                    }
                }
            }
        }
        if (countAt != 1 || coutDoc < 1) {
            alert("Email bạn nhập không đúng")
        } else {
            check = true;
        }
    } while (!check);
    address = prompt('Nhập Địa chỉ');
    customes = prompt('Loại Customer(Diamond, Platinum, Gold, Silver, member)');
    discount = parseInt(prompt('Giảm giá'));
    people = prompt('Số lượng đi kèm');
    do {
        rentdays = prompt('Số ngày thuê');
        if (!isNaN(rentdays)) {
            rentdays = Number.parseFloat(rentdays);
            if (Number.isInteger(rentdays && rentdays > 0)) {
                check = true;
            }
        }
        if (!check) {
            alert("Số ngày thuê không phải là số nguyên dương")
        }
    } while (!check);
    check = false;
    servicetype = prompt('Loại dịch vụ(Villa, House, Room)');
    kindofroom = prompt('Loại phòng thuê (Vip, Buisines, Normal)')
</script>

</body>
</html>
