<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1. Thêm khách hàng. " + '\n' + "2. Xoá khách hàng. "));
        switch (choose) {
            case 1: {
                let num = parseInt(prompt('NHập số khách hàng cần thêm vào.'));
                for (let i = 0; i < num; i++) {
                    let nameCustomer = prompt('Nhập tên khách hàng: ');
                    arrNameCustomer.push(nameCustomer);
                }
                let tam = "";
                arrNameCustomer.sort();
                arrNameCustomer.reverse();// sắp xếp ngược lại từ z -> a
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    tam += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(tam);
                break;
            }
            case 2:{
                let check = false;
                let nameCustomer = prompt("Nhập tên cần xoá");
                for (let i =0;i<arrNameCustomer.length;i++){
                    if (arrNameCustomer[i]===nameCustomer){
                        arrNameCustomer.splice(i,1);
                        check=true;
                    }
                }
                if (!check){
                    alert("Tên khách hàng bạn muốn xoá không có trong mảng");
                }
                let tam = "";
                arrNameCustomer.sort();
                arrNameCustomer.reverse();// sắp xếp ngược lại từ z -> a
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    tam += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(tam);
                break;
            }
            default:
                alert('Failed');
        }
    }
</script>

</body>
</html>
