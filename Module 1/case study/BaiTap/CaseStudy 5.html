<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];
    function displayMainMenu() {
        let choose = parseInt(prompt("1. Add new Customer" + "\n2. Display Information Customer" +
            "\n3. EditInformation customer" +  "\n4. Delete Customer" + "\n5. Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayCustomer();
                break;
            }
            case 3: {
                editCustomer();
                break;
            }
            case 4: {
                deleteCustomer();
                break;
            }
            case 5: {
                displayMainMenu();
                break;
            }
            default :{
                alert("Failed")
            }

        }
    }
    function deleteCustomer(){
        let temp = "";
        for(let i=0; i<arrListCustomer.length; i++){
            temp+= i + ". Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDelete = parseInt(prompt(temp));
        let check = parseInt(prompt("Do you want delete customer ?" + "\n1.Yes  2.No"));
        if(check === 1) {
            arrListCustomer.splice(chooseDelete, 1);
            alert("Bạn đã xóa thành công.");
        } else {
            alert("cancel")
        }
        displayMainMenu();
    }
    function editCustomer() {

            }
            case 3: {

                arrListCustomer[chooseDisplay][3] = prompt("Enter email: ");
                break;
            }
            case 5: {

                break;

            case 6: {
                arrListCustomer[chooseDisplay][5] = prompt("Enter typeService: ");
                break;
            }
            case 7: {
                arrListCustomer[chooseDisplay][6] = prompt("Enter typeRoom: ");
                break;
            }
            case 8: {
                arrListCustomer[chooseDisplay][7] = prompt("Enter typeCustomer: ");
                break;
            }
