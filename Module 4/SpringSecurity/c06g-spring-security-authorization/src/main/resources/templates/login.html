<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/checkLogin" method="post">
        <p>Username: </p>
        <input type="text" name="username"/>
        <p>Password: </p>
        <input type="password" name="password"/>
        <p>
            <input type="checkbox" name="rememberMe" />
            Remember me
        </p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
