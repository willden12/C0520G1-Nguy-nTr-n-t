<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail student</title>
</head>
<body>
    <header th:replace="common::headerStudent"></header>
    <p>Id: <span th:text="${studentDetail.id}"></span></p>
    <p>Name: <span th:text="${studentDetail.name}"></span> </p>

    <footer th:replace="common::footerStudent"></footer>
</body>
</html>
