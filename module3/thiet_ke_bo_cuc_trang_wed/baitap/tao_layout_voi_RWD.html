<!DOCTYPE html PUBLIC "-//W3C//DTD
XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hướng dẫn tạo Fixed Menu</title>
    <style>
        body {
            margin:0;
        }
        #left{
            width: 200px;
            min-height: 600px;
            border: 1px solid #CDCDCD;
            float:left;
            background-color: brown;
            margin-bottom: 5px;
        }
        #right{
            width: 200px;
            min-height: 600px;
            border: 1px solid #CDCDCD;
            float:right;
            background-color: brown;
            margin-bottom: 5px;
        }
        #content{
            width: 1040px;
            min-height: 600px;
            border: 1px solid #CDCDCD;
            float:left;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #footer{
            height: 50px;
            clear: both;
            border: 1px solid #CDCDCD;
            background-color: #F8F8FF;
        }


        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .main {
            padding: 16px;
            margin-right: 30px;
            height: 1500px; /* Used in this example to enable scrolling */
            margin-top: 35px;
        }

    </style>
</head>
<body>
<div class="navbar">
    <a href="#home">LOGO</a>
    <a href="#news">HOME</a>
    <a href="#contact">ABOUT</a>
    <a href="#projects">PROJECTS</a>
    <a href="#contact">CONTACT</a>
    <a style="float: right" href="#login" >LOGIN</a>

</div>
<div class="main">
    <div id="left">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
    <div id="content">
    </div>
    <div id="right">
    </div>
    <div id="footer">
        <p style="text-align: center">Footer text
        </p>
    </div>
</div>


</body>
</html>
